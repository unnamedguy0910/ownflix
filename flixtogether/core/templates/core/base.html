<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>FlixTogether</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'core:home' %}">FlixTogether</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'core:profile' %}">Profile</a>
                <a href="{% url 'core:create_room' %}">Create Room</a>
                <a href="{% url 'core:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'core:login' %}">Login</a>
                <a href="{% url 'core:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 FlixTogether</p>
    </footer>
</body>
</html>
